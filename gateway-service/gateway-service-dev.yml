server:
  port: 8000

spring:
  config:
    activate:
      on-profile: dev
  application:
    name: gateway-service
  cloud:
    config:
      profile: dev
      label: main
    gateway:
      

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
